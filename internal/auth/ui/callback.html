<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Authentication Successful - AntiGravity Quota</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00f3ff",
                        "background-dark": "#000000",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "pixel": ["VT323", "monospace"]
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        .crt-overlay {
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 255, 0, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
        .pixel-a-logo {
            width: 80px;
            height: 80px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 4px;
        }
    </style>
</head>

<body class="bg-background-dark font-display text-white selection:bg-primary/50 overflow-hidden">
    <div class="fixed inset-0 crt-overlay z-50 pointer-events-none"></div>
    <div class="relative flex h-screen w-full flex-col bg-background-dark">
        <div class="layout-container flex h-full grow flex-col items-center justify-center relative px-6">
            <div
                class="absolute top-0 left-0 w-full px-10 py-6 flex justify-between items-center border-b-2 border-white/10 bg-background-dark/80 backdrop-blur-sm z-20">
                <div class="flex items-center gap-4 text-white">
                    <span class="material-symbols-outlined text-2xl">rocket_launch</span>
                    <h2 class="text-lg font-pixel tracking-widest uppercase">AntiGravity-Quota</h2>
                </div>
                <div class="flex items-center gap-6">
                    <span class="text-xs text-white/60 font-pixel tracking-wider">SYSTEM_STATUS: STABLE</span>
                </div>
            </div>

            <div class="max-w-[800px] w-full text-center flex flex-col items-center z-10">
                <div class="mb-12 flex flex-col items-center gap-4">
                    <div class="pixel-a-logo">
                        <div></div>
                        <div></div>
                        <div class="bg-white shadow-[0_0_15px_rgba(255,255,255,0.5)]"></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div class="bg-white shadow-[0_0_15px_rgba(255,255,255,0.5)]"></div>
                        <div></div>
                        <div class="bg-white shadow-[0_0_15px_rgba(255,255,255,0.5)]"></div>
                        <div></div>
                        <div></div>
                        <div class="bg-white shadow-[0_0_15px_rgba(255,255,255,0.5)]"></div>
                        <div class="bg-white shadow-[0_0_15px_rgba(255,255,255,0.5)]"></div>
                        <div class="bg-white shadow-[0_0_15px_rgba(255,255,255,0.5)]"></div>
                        <div></div>
                        <div class="bg-white shadow-[0_0_15px_rgba(255,255,255,0.5)]"></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div class="bg-white shadow-[0_0_15px_rgba(255,255,255,0.5)]"></div>
                        <div class="bg-white shadow-[0_0_15px_rgba(255,255,255,0.5)]"></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div class="bg-white shadow-[0_0_15px_rgba(255,255,255,0.5)]"></div>
                    </div>
                    <div class="text-white font-pixel text-xl tracking-[0.5em] mt-2 uppercase">AntiGravity</div>
                </div>

                <h1
                    class="text-white tracking-[0.15em] text-5xl md:text-7xl font-pixel leading-tight mb-4 drop-shadow-[0_0_10px_rgba(255,255,255,0.3)]">
                    AUTHENTICATION SUCCESSFUL
                </h1>

                <p class="text-white/80 font-pixel text-2xl mb-4 tracking-wider uppercase">
                    Logged in: {{.Email}}
                </p>

                <div id="status-container" class="flex flex-col items-center gap-6 mb-12">
                    <p id="timer-text" class="text-white/60 font-pixel text-3xl tracking-wider uppercase">
                        Establishing link in <span id="countdown" class="text-primary">5</span>s...
                    </p>
                    <div id="completion-text"
                        class="hidden text-primary font-pixel text-4xl tracking-[0.3em] animate-pulse uppercase drop-shadow-[0_0_15px_rgba(0,243,255,0.5)]">
                        GLORY TO MANKIND
                    </div>
                </div>

                <div class="flex flex-col items-center gap-4">
                    <div class="flex flex-col items-center gap-2">
                        <a class="flex items-center gap-3 text-white/40 hover:text-white transition-colors font-pixel text-lg border-b border-dashed border-white/20 pb-1"
                            href="https://github.com/gundamkid/anti-gravity-quota" target="_blank">
                            <span class="material-symbols-outlined text-xl">code</span>
                            github.com/gundamkid/anti-gravity-quota
                        </a>
                        <p class="text-[12px] text-white/30 font-pixel uppercase tracking-widest mt-8">
                            [ System: Connection finalized. You may now close this terminal interface manually. ]
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let count = 5;
        const countdownElement = document.getElementById('countdown');
        const timerText = document.getElementById('timer-text');
        const completionText = document.getElementById('completion-text');

        const timer = setInterval(() => {
            count--;
            if (countdownElement) countdownElement.innerText = count;
            if (count <= 0) {
                clearInterval(timer);
                if (timerText) timerText.classList.add('hidden');
                if (completionText) completionText.classList.remove('hidden');

                // Still try to close, just in case
                window.open('', '_self', '');
                window.close();
            }
        }, 1000);
    </script>

</body>

</html>
