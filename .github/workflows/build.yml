name: build

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master ]
  workflow_dispatch: # Allow manual trigger for testing any branch

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'
          cache: true
      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
      - name: Run golangci-lint
        run: $(go env GOPATH)/bin/golangci-lint run --timeout=10m

  test:
    name: Test
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'
          cache: true
      - name: Verify dependencies
        run: go mod verify
      - name: Run tests
        run: go test -v -race ./...
      - name: Check formatting
        run: |
          if [ "$(gofmt -l . | wc -l)" -gt 0 ]; then
            echo "Format check failed. Run 'go fmt ./...'"
            gofmt -d .
            exit 1
          fi
      - name: Build verification
        run: go build -v ./cmd/ag-quota

  build:
    name: Build
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: windows
            arch: amd64
            suffix: .exe
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'
          cache: true
      - name: Build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          mkdir -p dist
          # Extract version from Makefile
          VERSION=$(grep "^VERSION :=" Makefile | cut -d "=" -f 2 | xargs)
          BINARY_NAME="ag-quota-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.suffix }}"
          echo "Building $BINARY_NAME with version $VERSION"
          go build -ldflags "-X main.version=$VERSION" -o dist/$BINARY_NAME ./cmd/ag-quota
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ag-quota-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/

  release:
    name: Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: false
