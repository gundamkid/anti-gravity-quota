linters-settings:
  errcheck:
    check-type-assertions: true
  govet:
    check-shadowing: true
  golint:
    min-confidence: 0.8
  gofmt:
    simplify: true

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - gofmt
    - misspell

run:
  timeout: 5m
  issues-exit-code: 1
  tests: true
