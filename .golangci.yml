linters-settings:
  errcheck:
    check-type-assertions: true
    exclude-functions:
      - fmt.Println
      - fmt.Printf
      - fmt.Print
      - fmt.Fprint
      - fmt.Fprintf
      - fmt.Fprintln
  golint:
    min-confidence: 0.8
  gofmt:
    simplify: true

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - gofmt
    - misspell
    - shadow # Use shadow instead of check-shadowing in govet

run:
  timeout: 5m
  issues-exit-code: 1
  tests: true
  go: '1.24' # Force linter to treat code as 1.24 to avoid 1.25 mismatch

